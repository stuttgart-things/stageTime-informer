deployment:
  name: sweatshop-informer
  labels:
    app: sweatshop-informer
  selectorLabels:
    app: sweatshop-informer
  allowPrivilegeEscalation: "false"
  privileged: "false"
  runAsNonRoot: "false"
  readOnlyRootFilesystem: "true"
  serviceAccount: sweatshop-informer
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi
  containers:
    sweatshop-informer:
      image: eu.gcr.io/stuttgart-things/sweatshop-informer
      replicaCount: 1
      imagePullPolicy: Always
      tag: 23.0723.0722-v0.1.15
      securityContext:
        capabilities: {}
# RBAC
