# Default values for sweatshop-informer.
namespace: sweatshop
tektonResources:
  enabled: false
pipelineRuns:
  enableRuns: true
  runs:
    buildHelmChart:
      name: sws-informer-helm
      addRandomDateToRunName: false
      namespace: tekton-cd
      kind: Pipeline
      ref: package-publish-helmchart
      params:
        git-repo-url: git@github.com:stuttgart-things/sweatShop-informer.git
        git-revision: main
        gitWorkspaceSubdirectory: /helm/sws-i
        helm-chart-name: sweatshop-informer
        helm-chart-tag: v0.1.15
        helm-chart-path: helm
        registry: scr.app.4sthings.tiab.ssc.sva.de
        working-image: "eu.gcr.io/stuttgart-things/sthings-k8s:1.127.2"
      workspaces:
        ssh-credentials:
          workspaceKind: secret
          workspaceRef: github-ssh
        source:
          workspaceKind: persistentVolumeClaim
          workspaceRef: helm-workspace
        dockerconfig:
          workspaceKind: secret
          workspaceRef: scr-labda-vsphere
    buildKanikoImage:
      name: sws-informer-kaniko
      addRandomDateToRunName: false
      namespace: tekton-cd
      kind: Pipeline
      ref: build-kaniko-image
      params:
        gitRepoUrl: git@github.com:stuttgart-things/sweatShop-informer.git
        git-revision: main
        context: /kaniko/sws-informer
        gitWorkspaceSubdirectory: /kaniko/sws-informer
        image: scr.app.4sthings.tiab.ssc.sva.de/sweatshop/informer
        tag: 23.0723.0722-v0.1.15
        registry: eu.gcr.io
        dockerfile: Dockerfile
      workspaces:
        ssh-credentials:
          workspaceKind: secret
          workspaceRef: github-ssh
        shared-workspace:
          workspaceKind: persistentVolumeClaim
          workspaceRef: kaniko-workspace
        dockerconfig:
          workspaceKind: secret
          workspaceRef: scr-labda-vsphere
