# Default values for sweatshop-informer.
namespace: sweatshop
redis:
  enabled: true
  sentinel:
    enabled: true
  master:
    service:
      type: ClusterIP
    persistence:
      enabled: false
      medium: ""
  replica:
    replicaCount: 1
    persistence:
      enabled: false
      medium: ""
  auth:
    password: just4dev
configmaps:
  informer:
    INFORMING_NAMESPACE: machine-shop-packer
    INFORMING_KINDS: jobs
    REDIS_SERVER: sweatshop-informer-redis-headless.sweatshop.svc.cluster.local
    REDIS_PORT: "6379"
    REDIS_PASSWORD: just4dev
deployment:
  name: sweatshop-informer
  labels:
    app: sweatshop-informer
  selectorLabels:
    app: sweatshop-informer
  allowPrivilegeEscalation: "false"
  privileged: "false"
  runAsNonRoot: "false"
  readOnlyRootFilesystem: "true"
  serviceAccount: sweatshop-informer
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi
  containers:
    sweatshop-informer:
      image: eu.gcr.io/stuttgart-things/sweatshop-informer
      replicaCount: 1
      imagePullPolicy: Always
      tag: 23.0704.1851-v0.1.9
      securityContext:
        capabilities: {}
# RBAC
serviceAccounts:
  sweatshop-informer:
    labels:
      app: sweatshop-informer
roles:
  sweatshop-informer:
    labels:
      app: sweatshop-informer
    rules:
      - apiGroups:
          - ""
        resources:
          - pods
        verbs:
          - get
          - list
          - watch
      - apiGroups:
          - "batch"
        resources:
          - jobs
        verbs:
          - get
          - list
          - watch
roleBindings:
  sweatshop-informer:
    labels:
      app: sweatshop-informer
    roleRef:
      kind: Role
      name: sweatshop-informer
      apiGroup: rbac.authorization.k8s.io
    subjects:
      - kind: ServiceAccount
        name: sweatshop-informer
        namespace: sweatshop
clusterRoles:
  sweatshop-informer:
    labels:
      app: sweatshop-informer
    rules:
      - apiGroups:
          - ""
        resources:
          - namespaces
        verbs:
          - get
          - list
      - apiGroups:
          - "batch"
        resources:
          - jobs
        verbs:
          - get
          - list
          - watch
clusterRoleBindings:
  sweatshop-informer:
    roleRef:
      kind: ClusterRole
      name: sweatshop-informer
      apiGroup: rbac.authorization.k8s.io
    subjects:
      - kind: ServiceAccount
        name: sweatshop-informer
        namespace: sweatshop
