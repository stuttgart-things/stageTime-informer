services:
  sweatshop-informer-redis-headless2:
    namespace: sweatshop-redis
    labels:
      app.kubernetes.io/instance: sweatshop-informer
      app.kubernetes.io/managed-by: Helm
      app.kubernetes.io/name: redis
      helm.sh/chart: redis-17.11.6
    ports:
      - name: tcp-redis
        protocol: TCP
        value: tcp-redis
        expose:
          service:
            type: LoadBalancer
            port: 6379
      - name: tcp-sentinel
        protocol: TCP
        value: tcp-sentinel
        expose:
          service:
            type: ClusterIP
            port: 26379
    selectorLabels:
      app.kubernetes.io/instance: sweatshop-informer
      app.kubernetes.io/name: redis